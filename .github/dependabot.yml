version: 2
updates:
  # JavaScript/TypeScript dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group minor and patch updates for production dependencies
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Group all dev dependencies updates
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # TypeScript related packages
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "ts-*"
          - "*-ts"
      # Testing related packages
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "jest"
          - "@jest/*"
      # Linting and formatting
      linting:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "@typescript-eslint/*"
          - "prettier"
          - "eslint-*"
    ignore:
      # Ignore major version updates for certain packages
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    versioning-strategy: increase

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
